<h1> User Profile</h1>

<div class="loggedAsBar">
    {% include "userLoginBar.html" %}
</div>

<hr>
<h3>Login</h3>
{{user.djangoUser.username}}
<h3>Email</h3>
{{user.djangoUser.email}}

<hr>
<h3> Offers of this user: </h3>
{% if offers %}
    <ul>
    {% for offer in offers %}
        <li><a href="/offers/{{ offer.id }}/">{{ offer }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No offers are available.</p>
{% endif %}

<hr>
<li><a href="/">return to home page</a></li>
