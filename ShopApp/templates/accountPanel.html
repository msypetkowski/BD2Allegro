<h1> Account management</h1>

<hr>
<h3> Logged in as: </h3>
{{loggedAs}} <br>

<hr>
<h3> List of my offers: </h3>
{% if myOffersList %}
    <ul>
    {% for offer in myOffersList %}
        <li><a href="/offers/{{ offer.id }}/">{{ offer }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No offers are available.</p>
{% endif %}

<hr>
<li><a href="/">return to home page</a></li>
